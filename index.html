<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/128/4446/premium/4446750.png?token=exp=1635357619~hmac=6256b901edaf2eb6924015dac507823c">


    <title>Tasbeeh counter online</title>
  </head>
  <body>
    <div class="counter-display row">

      <div class="col">
        <h1 class="top-heading">Tasbeeh Counter</h1>
        <button id="display-btn" type="button" class="btn-display btn btn-outline-success btn-lg">0</button> <br>
        <button id="tap" type="button" class="btn-tap btn btn-primary btn-lg" onclick="counter()"> tap</button><br>
        <button type="button" class="btn-save btn btn-success btn-lg" onclick="saver()">save</button>
        <h3 id="history">History : </h3>
        <button type="button" class="btn-reset btn btn-danger btn-lg " onclick="reset()">reset</button><br>
      </div>

    </div>


    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
